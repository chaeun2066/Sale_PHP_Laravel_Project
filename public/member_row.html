      <form action="" name="form1" method="post">
        <table class="table table-sm table-bordered mymargin5">
          <tr>
            <td width="20%" class="mycolor2">번호</td>
            <td width="80%" style="text-align: left;">1</td>
          </tr>
          <tr>

                <input type="text" name="name" size="20" maxlength="20" value="홍길동" class="form-control form-control-sm">
              </div>
            </td>
          </tr>
          <tr>
            <td width="20%" class="mycolor2"><span style="color: red;">*</span>아이디</td>

            </td>
          </tr>
          <tr>
            <td width="20%" class="mycolor2"><span style="color: red;">*</span>암호</td>
            <td width="80%" style="text-align: left;">

          </tr>
          <tr>
            <td width="20%" class="mycolor2">전화</td>

              <div class="d-inline-flex">
                <input type="text" name="tel1" size="3" maxlength="3" value="010" class="form-control form-control-sm">-
                <input type="text" name="tel2" size="4" maxlength="4" value="1111" class="form-control form-control-sm">-
                <input type="text" name="tel3" size="4" maxlength="4" value="1111" class="form-control form-control-sm">
              </div>
            </td>
          </tr>
          <tr>
            <td width="20%" class="mycolor2">등급</td>
            <td width="80%" style="text-align: left;">
              <div class="d-inline-flex">
                <input type="radio" name="rank" value="0" checked>&nbsp;직원&nbsp;&nbsp;
                <input type="radio" name="rank" value="1" checked>&nbsp;관리자

            </td>
